<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Mentoria</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        
        <form id="form-Mentorship">
            <fieldset>
                
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>
                    
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="Name">
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="Surname">Sobrenome</label>
                            <input type="text" id="Surname">
                        </div>
                        
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="email">E-mail <span>(Digite um email válido)</span></label>
                        <input type="email" id="email"/>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="password">Senha <span>(Mínimo de 6 caracteres)</span></label>
                        <input type="password"  id="password"/>
                    </div>
                </div>
            </fieldset>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>
                    
                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
                        <input type="text" id="Mentor-Name">
                    </div>
                    
                </div>
            </fieldset>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                    
                    <div class="subtitle">PRIMEIRA MENTORIA</div>
                    
                    <div class="col-3">
                        
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="Start-time">Das</label>
                            <input type="time" id="Start-time">
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="End-time">Até</label>
                            <input type="time" id="End-time">
                        </div>
                        
                    </div>
                    
                    <div class="subtitle">SEGUNDA MENTORIA</div>
                    
                    <div class="col-3">
                        
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="Start-time">Das</label>
                            <input type="time" id="Start-time">
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="End-time">Até</label>
                            <input type="time" id="End-time">
                        </div>
                    </div>
                </div>
            </fieldset>
            
        </form>

        <footer>
            <input class="button" type="submit" form="form-Mentorship" value="Salvar">
        </footer>

    </div>
    
    
    
</body>
</html>
